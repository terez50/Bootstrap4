<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login screen</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>

<body>
    <!-- A login box mind vertikálisan, mind horizontálisan középre van igazítva!
         Az ikont neked kell elkészítened HTML és CSS segítségével, a háttérszíne
         és a betűtípus szabadon választható, a betű a keresztneved kezdőbetűje legyen.
         Ne buttont használj, hanem egyedi dizájnt készíts! -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/boots=trap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
    <div class="container-fluid bg-light">
        <div class="row">
            <div class="d-flex align-items-center vh-100 col-6 mx-auto bg-light">
                <form class="text-center mx-auto">
                    <div class="mx-auto text-center" style="color:white; background-color:darkslateblue; height:50px; width:50px; border-radius: 8px;">
                        <p style="font-family:Verdana, Geneva, Tahoma, sans-serif; font-size: 34px">P</p>
                    </div>
                    <h1 class="h5 mt-4 mb-3">Please sign in</h1> 
                    <!-- <div class="form-group"> -->
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                      placeholder="Email address">
                    <!-- </div> -->
                    <!-- <div class="form-group"> -->
                      <input type="password" class="form-control" id="exampleInputPassword1"
                      placeholder="Password">
                    <!-- </div> -->
                    <div class="form-group form-check mt-2">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Remember me</label>
                    </div>
                    <button type="btn" class="btn btn-primary btn-block">Sign in</button>
                    <p class="mt-5"><i class="fa fa-copyright" aria-hidden="true"></i>2017-2020</p>
                    
                  </form>
            </div>
        </div>
    </div>


</body>

</html>
